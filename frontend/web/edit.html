<!DOCTYPE html>
<html>
<head>
    <title>Редактирование профиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 80px;
            font-size: 18px;
            background-color: #f5f5f5;
        }
        .form-container {
            border: 5px solid #ccc;
            padding: 30px;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #af4f4c;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 20px 0 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #8c3c3a;
        }
        input, textarea {
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #af4f4c;
            outline: none;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .radio-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .radio-option input {
            width: auto;
            margin-right: 8px;
        }
        .radio-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Редактирование профиля</h1>
        <form method="POST" action="/edit">
            <input type="text" name="name" placeholder="Имя" value="{{ profile.name }}">
            <input type="number" name="age" placeholder="Возраст" value="{{ profile.age }}">
            <input type="text" name="city" placeholder="Город" value="{{ profile.city }}">
            
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="sex" value="М" {% if profile.sex == 'М' %}checked{% endif %}>
                    <label for="male" class="radio-label">Мужской</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="sex" value="Ж" {% if profile.sex == 'Ж' %}checked{% endif %}>
                    <label for="female" class="radio-label">Женский</label>
                </div>
            </div>
            
            <textarea name="about" placeholder="О себе">{{ profile.about }}</textarea>
            <button type="submit" class="btn">Сохранить</button>
        </form>
    </div>
</body>
</html>
