<!DOCTYPE html>
<html>

<head>
    <title>Вход/Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <link rel="stylesheet" href="sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="sign_in.js"></script>
</head>

<body>
    <img src="/static/logo.png" alt="Логотип" class="logo">
    <div class="profile">

        <div class="header">
            <h1>Добро пожаловать в Lynk!</h1>
            <p>Выберите действие для продолжения</p>
        </div>

        <div class="question">
            Нет аккаунта?
        </div>
        <div class="button-group">
            <a href="/signup" class="btn">Зарегистрироваться</a>
        </div>

        <div class="divider"></div>

        <div class="question">
            Уже есть аккаунт?
        </div>
        <div class="button-group">
            <a href="/login" class="btn">Войти</a>
        </div>
    </div>
</body>

</html>
