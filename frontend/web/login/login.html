<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="login.js"></script>
    <title>Вход</title>

</head>

<body>
    <div class="form-container">
        <h1>Вход в аккаунт</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Логин" required autocomplete="username">
            <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password">
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
</body>

</html>
